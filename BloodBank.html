<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BloodLink â€” Connect Donors & Hospitals</title>
  <style>
    /* ===== Base Colors ===== */
    :root{
      --accent:#1976d2;   /* Blue primary */
      --accent-dark:#125ea6;
      --muted:#5f6368;
      --bg:#f4f7fb;
      --card:#ffffff;
      --glass: rgba(25,118,210,0.08);
    }

    *{box-sizing:border-box}
    body{
      font-family:"Segoe UI",Roboto,Inter,Arial,sans-serif;
      margin:0;
      background:linear-gradient(180deg,#f9fbfd 0%, #eef2f7 100%);
      color:#1c1c1c;
    }
    a{color:inherit;text-decoration:none}

    /* ===== Header / Nav ===== */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      background:var(--card);
      position:sticky;top:0;z-index:20;
      border-bottom:1px solid #e0e0e0;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-dark));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:18px;
    }
    nav{display:flex;gap:8px;align-items:center}
    nav a{
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
      color:var(--muted);
      transition:0.2s;
    }
    nav a:hover{background:#f1f3f6}
    nav a.active{
      background:var(--glass);
      color:var(--accent);
      font-weight:700;
    }
    .cta{
      background:var(--accent);
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      font-weight:700;
      border:0;
      cursor:pointer;
      transition:0.2s;
    }
    .cta:hover{background:var(--accent-dark)}

    /* ===== Layout ===== */
    .container{max-width:1100px;margin:28px auto;padding:0 18px}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:start}
    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 18px rgba(20,20,30,0.06);
    }
    h1{margin:0 0 8px;font-size:28px;color:var(--accent-dark)}
    h2,h3,h4{color:#202124;margin-top:0}
    p.lead{margin:0;color:var(--muted)}

    /* ===== Forms & Inputs ===== */
    form{display:grid;gap:10px}
    label{font-weight:600;font-size:13px;color:#444}
    input,select,textarea{
      padding:10px;
      border-radius:8px;
      border:1px solid #d0d7de;
      font-size:14px;
      transition:0.2s;
    }
    input:focus,select:focus,textarea:focus{
      border-color:var(--accent);
      outline:none;
      box-shadow:0 0 0 2px rgba(25,118,210,0.2);
    }
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    button{
      padding:10px 12px;
      border-radius:8px;
      border:0;
      font-weight:700;
      cursor:pointer;
      transition:0.2s;
    }
    .btn-primary{background:var(--accent);color:white}
    .btn-primary:hover{background:var(--accent-dark)}
    .btn-muted{background:#f1f3f6;color:#333}
    .btn-muted:hover{background:#e0e3e7}

    /* ===== Lists ===== */
    .list{display:grid;gap:10px}
    .item{
      display:flex;justify-content:space-between;align-items:center;
      padding:12px;border-radius:10px;
      border:1px solid #e5e7eb;
      background:#fafbfc;
    }
    .meta{color:var(--muted);font-size:13px}

    /* ===== Responsive ===== */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      nav{display:none}
      .hamb{display:block}
    }

    /* ===== Sections (SPA) ===== */
    section{display:none}
    section.active{display:block}

    /* ===== Footer ===== */
    footer{
      max-width:1100px;
      margin:28px auto 80px;
      padding:18px;
      color:var(--muted);
      text-align:center;
    }

    /* ===== Helpers ===== */
    .chip{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #dce3eb;
      background:#f5f7fa;
      font-size:13px;
      cursor:pointer;
      transition:0.2s;
    }
    .chip:hover{background:var(--accent);color:white;border-color:var(--accent)}
  </style>
</head>

</html>
